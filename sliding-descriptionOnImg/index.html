<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4 - flex, media query</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box coral"></div>
        <div class="box blue"></div>
      </div>
    </header>

    <div id="main">
      <div class="info-container">
        <div class="feature-1">
          <p>Fast Shipping</p>
          <p>We ship 90% faster than any other services</p>
        </div>
        <div class="feature-2">
          <p>Global</p>
          <p>We serve global customers, anywhere</p>
        </div>
        <div class="feature-3">
          <p>Good Quality</p>
          <p>Superior quality is not an option.</p>
        </div>
        <div class="feature-4">
          <p>Excellent service</p>
          <p>Customer calls and service</p>
        </div>
      </div>
      <div style="clear: both"></div>

      <div class="product">
        <div class="product-wrap">
          <div class="overlay-wrap">
            <div class="overlay-real">
              <p>This is mine</p>
            </div>
          </div>
          <img
            src="https://cdn.road.cc/sites/default/files/bianchi-oltre-xr4-disc.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
